<section class="header">
    <div class="header__btns">
        <button
        (click)=" convertD = false"
        [ngClass]="{'btn-temp--active': convertD  === false }"
          class="btn-temp">
          °C
        </button>
      <button
        (click)=" convertD = true"
        [ngClass]="{'btn-temp--active': convertD  === true }"
         class="btn-temp ">
          °F
      </button>
    </div>
</section>
